<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="css.css"/> 
    <head>
        <h1>Library</h1>
    </head>
    <body>
        <div id="book">
            <h3>Add Book</h3>
            <br>
            <input placeholder="Author" id="author">
            <br>
            <input placeholder="Title" id="title">
            <br>
            <input placeholder="No. of pages" id="pages">
            <br>
            <div id="read-status">
                <p id="read-question">Read Status</p>
                <select id="read-select">
                    <option>No</option>
                    <option>Yes</option>
                    <option>Reading</option>
                </select>
            </div>
            <br>
            <button id="submit">SUBMIT</button>
        </div>
        <br>
        <div>
            <table id="table" style="width:100%">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read?</th>

                </tr>
                
            </table>
        </div>
    </body>
    <script src="js.js"></script>
</html>
